<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>NotebookLM Saver</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="app-container">
    <header class="header">
      <div class="header-top">
        <h3>My Notes</h3>
        <div class="actions">
          <button id="openHistoryTab" class="icon-btn" title="Open full dashboard">
            <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
          </button>
        </div>
      </div>
      <div class="search-box">
        <svg class="search-icon" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        <input type="text" id="searchInput" placeholder="Search notes..." autocomplete="off">
      </div>
    </header>

    <main id="list" class="list">
      <div class="empty-state">Loading...</div>
    </main>

    <footer class="footer">
      <button id="clearAll" class="btn-text text-danger">Clear All</button>
      <div class="footer-info">NotebookLM Saver</div>
    </footer>

    <div id="toast" class="toast">Notification</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
